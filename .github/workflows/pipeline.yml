name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install --force
      - name: Check style
        run: npm run eslint --fix
      - name: Build application
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod  
          wait-on: http://localhost:5000
      - name: Render Deployment
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && env.SKIP_DEPLOY == 'false' }}
        uses: sws2apps/render-deployment@v1.8.0
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && env.SKIP_DEPLOY == 'false' }}
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true

  notify_discord:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: Notify Discord on success
        if: success()
        run: |
          curl -H "Content-Type: application/json" -d '{
            "content": "✅ **Deployment successful!**\nA new version has been deployed to production.\n\n**Commit:** ${{ github.sha }}\n**Branch:** ${{ github.ref }}"
          }' ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" -d '{
            "content": "❌ **Deployment failed!**\nThe build or deployment has failed. Please check the logs for more details.\n\n**Commit:** ${{ github.sha }}\n**Branch:** ${{ github.ref }}\n**Workflow:** ${{ github.workflow }}\n**Job:** ${{ github.job }}"
          }' ${{ secrets.DISCORD_WEBHOOK }}
